<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fragenkatalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <div id="startmenue">
      <h1>Fragenkatalog</h1>
      <button onclick="modusWaehlen('zufall')">🎲 Zufällige Fragen</button>
      <button onclick="modusWaehlen('alle')">📋 Alle Fragen</button>
      <button onclick="zeigeKapitel()">📚 Kapitel wählen</button>
    </div>

    <div id="kapitelmenue" style="display:none">
      <h2>Wähle ein Kapitel</h2>
      <div id="modulButtons"></div>
      <div id="unterkapitelButtons"></div>
      <button onclick="zurueckZumStart()">⬅️ Zurück</button>
    </div>

    <div id="quiz" style="display:none">
      <h1 id="frage-id"></h1>
      <h2 id="frage-text"></h2>
      <img id="frage-bild" style="display:none" />
      <div id="antworten" class="antworten"></div>
      <button id="pruefen-btn">Antwort prüfen</button>
      <button id="naechste-btn" style="display:none">Nächste Frage</button>

      <div style="margin-top: 20px;">
        <label for="frage-sprung">Springe zu Frage:</label>
        <select id="frage-sprung"></select>
        <button onclick="springeZuFrage()">Los</button>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
